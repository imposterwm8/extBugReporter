<!DOCTYPE html>
<html>

<head>
  <title>Bug Reporter</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
  <div class="header">
    <img src="images/logo.ico" alt="Logo" class="logo" onerror="this.src='images/icon48.png'">
  </div>
  
  <button id="reportBug">
    <span class="bug-icon"></span>
    Start
    <span class="bug-icon"></span>
  </button>
  
  <div id="reportContainer" class="hidden">
    <div class="report-header">
      <h3>Bug Report</h3>
      <button id="copyReport" class="glass-btn copy-btn">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
      </button>
    </div>
    <textarea id="bugReportText" placeholder="Scraping together bug report... click Refresh if nothing appears"></textarea>
    <div class="report-actions">
      <button id="refreshReport" class="glass-btn action-btn">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="23 4 23 10 17 10"></polyline>
          <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
        </svg>
      </button>
      <button id="closeReport" class="glass-btn action-btn">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="m19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        </svg>
      </button>
    </div>
  </div>
  
  <div id="notification" class="hidden">Copied to clipboard!</div>
  <script src="popup.js"></script>
</body>

</html>
