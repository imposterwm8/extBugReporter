<!DOCTYPE html>
<html>

<head>
  <title>IssuetrakQAI</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
  <div class="header">
    <div class="header-content">
      <div class="qa-text">QA</div>
      <img src="images/logo.ico" alt="Logo" class="logo">
      <div class="aiauditor-text">IAuditor</div>
    </div>
  </div>

  <div class="tab-container">
    <div class="tab-nav">
      <button class="tab-btn active" data-tab="analysis">Analysis</button>
      <button class="tab-btn" data-tab="performance">Performance</button>
      <button class="tab-btn" data-tab="security">Security</button>
    </div>

    <div class="tab-content">
      <div class="tab-panel active" id="analysis-panel">
        <button id="reportBug">
          <span class="bug-icon"></span>
          Start Analysis
          <span class="bug-icon"></span>
        </button>
      </div>

      <div class="tab-panel" id="performance-panel">
        <button id="perfAnalysis" class="secondary-btn">
          <span class="perf-icon">‚ö°</span>
          Performance Audit
        </button>
        <button id="reactAnalysis" class="secondary-btn">
          <span class="react-icon">‚öõÔ∏è</span>
          React Deep Dive
        </button>
      </div>

      <div class="tab-panel" id="security-panel">
        <button id="securityScan" class="secondary-btn">
          <span class="security-icon">üîí</span>
          Security Scan
        </button>
        <button id="accessibilityCheck" class="secondary-btn">
          <span class="a11y-icon">‚ôø</span>
          Accessibility Check
        </button>
      </div>
    </div>
  </div>
  
  <div id="reportContainer" class="hidden">
    <div class="report-header">
      <button id="backToTabs" class="glass-btn back-btn">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </button>
      <h3>Analysis Report</h3>
      <button id="copyReport" class="glass-btn copy-btn">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
      </button>
    </div>
    <textarea id="bugReportText" placeholder="Scraping together bug report... click Refresh if nothing appears"></textarea>
    <div class="report-actions">
      <button id="refreshReport" class="glass-btn action-btn">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="23 4 23 10 17 10"></polyline>
          <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
        </svg>
      </button>
      <button id="closeReport" class="glass-btn action-btn">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="m19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        </svg>
      </button>
    </div>
  </div>
  
  <div id="notification" class="hidden">Copied to clipboard!</div>
  <script src="popup.js"></script>
</body>

</html>
